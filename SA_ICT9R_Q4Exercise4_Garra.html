<body>

	<h2 style="background-color:#FFFFFF;">◤ Length Converter ◥</h2>

	<form>
		<label>Inches:</label>
        <input id="inputInch" type="num"  
        oninput="LengthConverter(this.value)" 
        onchange="LengthConverter(this.value)">
	</form>

	<form>cm: <span id="outputcm"></span></form>

    <script>
    function LengthConverter(valNum) {
    document.getElementById("outputcm").innerHTML=valNum/0.39370;
    }
    </script>
